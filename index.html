<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unblocked Browser Games</title>
  <style>
    body {
      background: linear-gradient(135deg, #cceeff, #99ddff);
      color: #0d1b2a;
      font: 16px/1.6 system-ui, sans-serif;
      margin: 0;
    }

    header {
      max-width: 900px;
      margin: auto;
      padding: 20px 16px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #66ccff, #99eeff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      margin-top: 6px;
      font-size: 1rem;
      color: #1a2d4b;
    }

    #search {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 16px auto;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #66ccff;
      font-size: 1rem;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px 16px 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 20px;
    }

    .card {
      background: #e0f7ff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .thumb {
      aspect-ratio:16/9;
      background:#b3ecff;
    }

    .thumb img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .body {
      padding:10px;
      text-align:center;
    }

    .title {
      font-weight:700;
      margin-bottom:6px;
    }

    .btn {
      display:inline-block;
      padding:8px 14px;
      background:#66ccff;
      color:#fff;
      border-radius:8px;
      cursor:pointer;
      text-decoration:none;
      font-weight:600;
      transition: background 0.2s ease;
    }

    .btn:hover { background:#33b3ff; }

    dialog {
      width:90%;
      max-width:800px;
      border:none;
      border-radius:12px;
    }

    iframe { width:100%; height:70vh; border:none; }

    #controls {
      display:flex;
      justify-content: space-between;
      margin-bottom:10px;
    }

    #close, #fullscreen {
      padding:6px 12px;
      background:#66ccff;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition: background 0.2s ease;
    }

    #close:hover, #fullscreen:hover { background:#33b3ff; }

  </style>
</head>
<body>

<header>
  <h1>üéÆ Games</h1>
  <p>Click a game to play!</p>
  <input type="text" id="search" placeholder="Search games...">
</header>

<main>
  <div class="grid" id="grid"></div>
</main>

<dialog id="player">
  <div id="controls">
    <button id="close">Close</button>
    <button id="fullscreen">Fullscreen</button>
  </div>
  <iframe id="frame"></iframe>
</dialog>

<script>
const grid = document.getElementById('grid');
const player = document.getElementById('player');
const frame = document.getElementById('frame');
const closeBtn = document.getElementById('close');
const fullscreenBtn = document.getElementById('fullscreen');
const searchInput = document.getElementById('search');

let gamesList = [];

function card(game){
  const el = document.createElement('div');
  el.className = 'card';
  el.innerHTML = `
    <div class="thumb">
      <img src="${game.path}cover.jpg" onerror="this.style.display='none'">
    </div>
    <div class="body">
      <div class="title">${game.title}</div>
      <a class="btn">Play</a>
    </div>
  `;
  el.querySelector('.btn').onclick = () => openGame(game);
  return el;
}

function openGame(game){
  frame.src = game.path;
  player.showModal();
}

closeBtn.onclick = () => {
  frame.src = 'about:blank';
  player.close();
};

fullscreenBtn.onclick = () => {
  if (frame.requestFullscreen) {
    frame.requestFullscreen();
  } else if (frame.webkitRequestFullscreen) { // Safari
    frame.webkitRequestFullscreen();
  } else if (frame.msRequestFullscreen) { // IE11
    frame.msRequestFullscreen();
  }
};

// Display games filtered by search term
function renderGames(filter=''){
  grid.innerHTML = '';
  const filtered = gamesList.filter(g => g.title.toLowerCase().includes(filter.toLowerCase()));
  filtered.forEach(g => grid.appendChild(card(g)));
}

// Load games.json
fetch("games.json")
  .then(res => res.json())
  .then(games => {
    gamesList = games;
    renderGames();
  })
  .catch(err => {
    grid.innerHTML = "<p>‚ö†Ô∏è Failed to load games.json</p>";
    console.error(err);
  });

// Search bar event
searchInput.addEventListener('input', e => {
  renderGames(e.target.value);
});

// --- Added fix: prevent main page scrolling when dialog is open ---
player.addEventListener('show', () => {
  document.body.style.overflow = 'hidden';
});

player.addEventListener('close', () => {
  document.body.style.overflow = '';
});

// Prevent arrow keys from scrolling main page while dialog is open
window.addEventListener("keydown", function(e) {
  if (player.open && ["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"," "].includes(e.key)) {
    e.preventDefault();
  }
}, { passive: false });
</script>

</body>
</html>
