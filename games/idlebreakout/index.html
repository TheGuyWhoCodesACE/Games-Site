<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Breakout</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .fullscreen {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <iframe src="https://incrediblewebsite.github.io/idlebreakout/"></iframe>

    <button onclick="fullscreenGame()" class="fullscreen">â›¶</button>

    <script>
        function fullscreenGame() {
            const iframe = document.querySelector("iframe");
            const stl = iframe.style;
            stl.width = '100vw';
            stl.height = '100vh';
            stl.position = 'fixed';
            stl.left = stl.top = '0';
            stl.right = stl.bottom = '0';
        }
    </script>

</body>
</html>
