<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .fullscreen {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <iframe id="gameFrame" src="https://games.wixgames.co.uk/games/ducklife1/webgl/"></iframe>

    <button onclick="fullscreenGame()" class="fullscreen">â›¶</button>

    <script>
        function fullscreenGame() {
            const iframe = document.getElementById("gameFrame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { // Safari
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE11
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
